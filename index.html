<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyChoice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title-head" class="horizontal-block">
        <h1>EasyChoice</h1>
    </div>

    <div class="content-body">
        <div class="horizontal-block" id="optionCreator">
            <p id="choice-fild-and-buttons">
                Insert option: <input id="choiceInput">
                <button type="button" onclick="insertOption()">Insert</button>
                <button type="button" onclick="deleteLastInsert()">Del</button>
                <button type="button" onclick="startVoting()">Start Voting</button>
            </p>
            <p>In the list: </p>
            <p><div id="votingList"></div></p>
        </div>

        <div id="votArea" class="horizontal-block">
            <p>Choices list: </p>
            <p>
                <div id="answersBox"></div>
            </p>
            <p>
                <button id="votButton" type="button" onclick="choiceVote()">Vote (0)</button>
                <button id="getResultButton" type="button" onclick="getResult()">Result</button>
            </p>
            <div id='winner-box'>
                <h1>Winner: </h1>
                <h2 id="winner-name"></h2>
            </div>
        </div>
    </div>
    <!-- um script colocado aqui executa depois do body carregar -->
    <script src="js/votingSystem.js"></script>
</body>
</html>
