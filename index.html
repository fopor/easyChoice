<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>EasyChoice</title>
</head>

<body>
    <h1>EasyChoice</h1>


    <div id="optionCreator">
        <br> <p>Insert option:</p>
        <input id="choiceInput" class="form-control">
        <br>
        
        <button type="button" class="btn btn-info btn-lg" onclick="insertOption()">Insert</button>
        
        <br>
        <br>

        <div class="list-group-item disabled" id="voting-list-desc">In the list:</div>
        <ul id="votingList" class="list-group"></ul>
        <br>
        <button type="button" class="btn btn-info btn-lg" id="vote-start-button" onclick="startVoting()">Start Voting</button>
    </div>
    <div id="votArea">
        <div class="list-group-item disabled">Choices list:</div>
        <ul id="answersBox" class="list-group"></ul>
        <br>
        <div class="voteInfo">
            <p>Number of votes: <div id="votCount">0</div></p>
        </div>
        <button id="getResultButton" type="button" onclick="getResult()" class="btn btn-info btn-lg">Result</button>
    </div>
    <div id='winner-box'>
        <h1>Winner: </h1>
        <h2 id="winner-name"></h2>
    </div>



    <!-- voting system logic -->
    <script src="js/votingSystem.js"></script>
</body>

</html>
