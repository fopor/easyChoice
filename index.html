<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>EasyChoice</title>
</head>

<body>
    <h1>EasyChoice</h1>

    <!-- input options area -->
    <div id="optionCreator">
        <br>
        <p>Insert option:</p>
        <input id="choiceInput" class="form-control">
        <br>
        <button type="button" class="btn btn-info btn-lg" onclick="insertOption()">Insert</button>
        <br>
        <br>
        <div class="list-group-item disabled" id="voting-list-desc">In the list:</div>
        <ul id="votingList" class="list-group"></ul>
        <br>
        <button type="button" class="btn btn-info btn-lg" id="vote-start-button" onclick="startVoting()">Start Voting</button>
    </div>

    <!-- this area shows the options previously inserted -->
    <div id="votArea">
        <div class="list-group-item disabled">Choices list, click to vote:</div>
        <ul id="answersBox" class="list-group"></ul>
        <br>
        <div class="voteInfo">
            <p>Number of votes:
                <div id="votCount">0</div>
            </p>
        </div>
        <button id="getResultButton" type="button" onclick="backToInputList()" class="btn btn-warning btn-lg">Back</button>
        <button id="getResultButton" type="button" onclick="getResult()" class="btn btn-info btn-lg">Result</button>
    </div>

    <!-- confirmation box showed before some decisions -->
    <div id='overlay' class="overlay">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div class="popup">
                        <h1 id='popup-message'>popup message</h1>
                        <button id='pop-cancel' class="btn btn-cancel">
                            Cancel
                        </button>
                        <button id='pop-confirm' class="btn btn-primary">
                            Confirm
                        </button>
                        <h1></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- this area shows the winner -->
    <div id='winner-box'>
        <h1>Winner: </h1>
        <h1 id="winner-name"></h1>
    </div>

    <!-- voting system logic -->
    <script src="js/votingSystem.js"></script>
</body>

</html>
